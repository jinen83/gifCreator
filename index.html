<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .challenge-box {
            width: 500px;
            margin: auto;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .pagination {
            margin: 10px;
        }
        button, select {
            margin: 5px;
            padding: 8px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="challenge-box">
        <h3>Pagination Challenge</h3>
        <p>Select the correct JavaScript code to paginate this table:</p>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data Rows -->
            </tbody>
        </table>

        <div class="pagination" id="paginationControls">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>

        <h4>Choose a solution:</h4>
        <select id="codeOptions" onchange="loadCode()">
            <option value="">-- Select a solution --</option>
            <option value="solution1">Solution 1: Correct</option>
            <option value="solution2">Solution 2: Incorrect (Shows all rows)</option>
            <option value="solution3">Solution 3: Incorrect (Does not update page numbers)</option>
        </select>

        <textarea id="codeEditor">// Choose a solution and run it</textarea>
        <br>
        <button onclick="runCode()">Run Code</button>
        <button onclick="checkAnswer()">Check Answer</button>

        <p id="result"></p>
    </div>

                tr.innerHTML = `<td>${row.id}</td><td>${row.name}</td><td>${row.role}</td>`;
                tableBody.appendChild(tr);
            });
