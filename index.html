<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Animation to GIF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        #canvas {
            background: white;
            color: black;
            font-size: 24px;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
        }
        #generate {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #progress {
            margin-top: 10px;
            color: yellow;
            display: none;
        }
        #gif-preview {
            margin-top: 20px;
            display: none;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Convert Typing Animation to GIF new version</h2>
    <canvas id="canvas" width="400" height="100"></canvas>
    <br>
    <button id="generate">Generate GIF</button>
    <p id="progress">Generating GIF... Please wait.</p>
    <br>
    <img id="gif-preview" alt="Generated GIF will appear here">

    <script>
        const text = "Hello, welcome to GIF!";
        let i = 0;
        let gif = null; // Store the GIF instance
        let processing = false; // Prevent multiple GIF generations
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function drawText(index) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(text.substring(0, index), 20, 50);
        }

        function captureFrames(callback) {
            gif = new GIF({
                workers: 2,
                quality: 10,
                width: canvas.width,
                height: canvas.height
            });

            function addFrame(index) {
                if (index <= text.length) {
                    drawText(index);
                    gif.addFrame(canvas, { copy: true, delay: 150 }); // Add frame
                    setTimeout(() => addFrame(index + 1), 150); // Adjust speed
                } else {
                    callback(); // Call back when done
                }
            }

            addFrame(0);
        }

        function generateGIF() {
            if (processing) return; // Prevent multiple GIF generations
            processing = true;
            document.getElementById("progress").style.display = "block";

            captureFrames(() => {
                gif.on('finished', function(blob) {
                    let url = URL.createObjectURL(blob);

                    // Show GIF preview
                    let gifPreview = document.getElementById("gif-preview");
                    gifPreview.src = url;
                    gifPreview.style.display = "block";

                    // Create download link
                    let link = document.createElement("a");
                    link.href = url;
                    link.download = "typing-animation.gif";
                    link.textContent = "Click here to download GIF";
                    link.style.display = "block";
                    link.style.marginTop = "10px";

                    // Remove old links if any
                    let existingLink = document.querySelector("a[download]");
                    if (existingLink) {
                        existingLink.remove();
                    }
                    document.body.appendChild(link);

                    document.getElementById("progress").style.display = "none";
                    processing = false; // Reset flag after completion
                });

                gif.render();
            });
        }

        document.getElementById("generate").addEventListener("click", generateGIF);
    </script>

</body>
</html>
